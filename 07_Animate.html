<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Animate</title>

        <!--CSS-->
        <style>
            div{
                width: 100px;
                height: 80px;
                background-color: green;
            }     
        </style>

        <!--jQuery-->
        <script src="jquery-3.6.4.min.js"></script>

        <!--Script-->
        <script>

            //Ao carregar o documento
            $(document).ready(function() {

               //Efeito
               $("button").click(function(){

                    $("div").animate({
                        width:"400px", //largura
                        height:"200"   //altura
                    });

               });

            }); 

        </script>

    </head>

    <body>
    
        <button>Clique aqui</button>
        
        <div></div>

    </body>
</html>
