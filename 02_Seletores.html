<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Seletores</title>

        <!--jQuery-->
        <script src="jquery-3.6.4.min.js"></script>

        <!--Script-->
        <script>

            //Ao carregar o documento
            $(document).ready(function() {

                //Variáveis
                var campo = $("input").val();//val = valor que tenho no input
                var titulo = $("#titulo").html();//mesma função do innerhtml
                var subtitulo = $(".subtitulo").html();//classe coloco .

                //Exibir
                alert(campo);
                alert(titulo);
                alert(subtitulo);
                
            }); 

        </script>

    </head>

    <body>
    
        <input type="text" value="Campo Nome">
        <h1 id="titulo">Título em H1</h1>
        <h2 class="subtitulo">Título em H2</h2>

    </body>
</html>
